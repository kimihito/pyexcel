<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商品登録</title>
        <script type="text/javascript" src="js/field.js"></script>
        <script type="text/javascript">
            ItemField.currentNumber = 1;
            ItemField.itemTemplate 
        </script>
        <script type="text/javascript">
            function checkForm(){
                if(document.f1.name.value == ""){
                    alert('品名が未記入です');
                    document.f1.name.focus();
                    return false;
                }
                if(document.f1.price.value == ""){
                    alert('価格が未記入です');
                    document.f1.price.focus();
                    return false;
                }
                if(document.f1.piece.value == ""){
                    alert('個数が未記入です');
                    document.f1.piece.focus();
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div id="item">
        <h3>商品登録</h3>
        <form action="cgi-bin/write.py" method="POST" name="f1" onsubmit="return checkForm()">
            品名:
            <input type="TEXT" name="name" size="30" maxlength="1000"/><br />
            価格:
            <input type="TEXT" name="price" size="30" maxlength="1000" /><br />
            個数:
            <input type="TEXT" name="piece" size="2" maxlength="100" />個<br />
        </div>
            <div id="item2"></div>
            <input type="BUTTON" value="登録商品を追加" onclick="ItemField.add();" />
            <input type="BUTTON" value="登録商品を削除" onclick="ItemField.remove();" />
            <br />
            <input type="SUBMIT" value="送信" />
        </form>
    </body>
</html>
