<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商品登録</title>
        <script type="text/javascript" src="js/field.js"></script>
        <script type="text/javascript">
            ItemField.currentNumber = 1;
            ItemField.itemTemplate
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
       <script type="text/javascript">
            function checkForm(){
              if ($("input[name='name'][value=]").length >= 1) {
                alert('品名が未記入です');
                return false;
              }

              if ($("input[name='price'][value=]").length >= 1) {
                alert('価格が未記入です');
                return false;
              }

              if ($("input[name='piece'][value=]").length >= 1) {
                alert('個数が未記入です');
                return false;
              }

              return true;
            }
        </script>
    </head>
    <body>
    <form action="cgi-bin/write.py" method="POST" id="form" onsubmit="return checkForm()">
        <h3>商品登録</h3>
            品名:
            <input type="text" name="name" size="30" maxlength="1000"/><br />
            価格:
            <input type="text" name="price" size="30" maxlength="1000" /><br />
            個数:
            <input type="text" name="piece" size="2" maxlength="100" />個<br />
            <div id="item2"></div>
            <input type="button" value="登録商品を追加" onclick="ItemField.add();" />
            <input type="button" value="登録商品を削除" onclick="ItemField.remove();" />
            <br />
            <input type="submit" value="送信" />
        </form>
    </body>
</html>
